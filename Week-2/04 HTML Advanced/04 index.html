<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message creator</title>
    <style>
        table td{
            min-width: 150px;
        }
        button{
            margin-top:10px;
        }
    </style>
</head>
<body>
    <h1>Join a social network</h1>
    <form method="Post">
        <table>
            <tr><td><label for="name">Full Name : </label></td><td><input id="name" type="text" name="name" required/></td></tr>
            <tr><td><label for="email">Email address : </label></td><td><input id="email" type="email" name="email" required/></td></tr>
            <tr><td><label for="about">About you : </label></td><td><textarea id="about" name="about" rows="3" cols="50"></textarea></td></tr>
            <tr><td><label for="photo">Photo : </label></td><td><input type="file" id="photo" name="photo"/></td></tr>
        </table>
        <button>Submit</button>
    </form>
</body>
</html>
